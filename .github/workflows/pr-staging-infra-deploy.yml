# PR作成/更新でstaging用インフラを適用（Terraform）
# - workspaceをPR番号で分離
# - region / project_id を明示で注入

name: Deploy Infrastructure to Staging on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"

env:
  PROJECT_ID: serious-timer-467517-e1
  REGION: us-central1

permissions:
  contents: read
  id-token: write

jobs:
  deploy-infra-preview:
    name: Terraform Apply (staging infra)
    runs-on: ubuntu-latest

    concurrency:
      group: tf-staging-${{ github.event.pull_request.number }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false

      - name: Select or Create Workspace (per PR)
        run: |
          terraform -chdir=terraform workspace select pr-${{ github.event.pull_request.number }} \
          || terraform -chdir=terraform workspace new pr-${{ github.event.pull_request.number }}

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -input=false -var="region=${{ env.REGION }}" -var="project_id=${{ env.PROJECT_ID }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -input=false -var="region=${{ env.REGION }}" -var="project_id=${{ env.PROJECT_ID }}"
