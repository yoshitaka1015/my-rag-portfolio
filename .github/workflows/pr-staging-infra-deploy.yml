name: Deploy Infrastructure to Staging on Branch Push

on:
  push:
    branches-ignore:
      - main                          # main 以外への push で起動
    paths:
      - 'terraform/**'                # terraform 配下の変更時のみ
      - '.github/workflows/pr-staging-infra-deploy.yml'
  workflow_dispatch: {}               # 手動実行も可

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: serious-timer-467517-e1
  REGION: us-central1

jobs:
  deploy-infra-staging:
    name: Terraform Apply (staging)
    runs-on: ubuntu-latest

    concurrency:
      group: tf-stg-${{ github.ref_name }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # WIF で GCP 認証
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Terraform 初期化（-chdir はグローバルオプション）
      - name: Terraform Init
        run: |
          terraform -chdir=terraform init -input=false

      # Workspace をブランチ名で分離（"/" を "-" に置換）
      - name: Select or Create Workspace (staging)
        shell: bash
        run: |
          BR="${GITHUB_REF_NAME//\//-}"
          NAME="br-${BR}"
          echo "WORKSPACE=$NAME" >> $GITHUB_ENV
          terraform -chdir=terraform workspace select "$NAME" \
            || terraform -chdir=terraform workspace new "$NAME"

      # Plan（行継続は行末の \ で正しく記述）
      - name: Terraform Plan (staging)
        run: |
          terraform -chdir=terraform plan -input=false \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}" \
            -var="environment=staging"

      # Apply
      - name: Terraform Apply (staging)
        run: |
          terraform -chdir=terraform apply -auto-approve -input=false \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="region=${{ env.REGION }}" \
            -var="environment=staging"

      # 出力（URL などが定義されていれば表示）
      - name: Outputs
        run: |
          terraform -chdir=terraform output -json > tfout.json || true
          echo '### Terraform Outputs' >> $GITHUB_STEP_SUMMARY
          cat tfout.json >> $GITHUB_STEP_SUMMARY || true
