# .github/workflows/pr-staging-test-deploy.yml

name: Test and Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/**'
      - 'ocr-function/**'
      - 'terraform/**'
      - 'requirements-dev.txt'
      - '.github/workflows/pr-staging-test-deploy.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  # --- Job 1: テスト ---
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r app/requirements.txt
      - name: Run unit tests
        run: python3 -m pytest

  # --- Job 2: デプロイ ---
  deploy-preview:
    name: Deploy Preview to Staging
    needs: test # testジョブが成功したら、このジョブを開始
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/150327319937/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-runner@serious-timer-467517-e1.iam.gserviceaccount.com'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Select or Create Terraform Workspace
        run: |
          cd terraform
          terraform init -migrate-state
          terraform workspace select staging || terraform workspace new staging
          terraform apply -var-file="staging.tfvars" -auto-approve
      
      # ステップ1: Terraformの出力を取得し、ステップの出力変数に設定する
      - name: Get Preview URL
        id: get_url
        run: |
          cd terraform
          echo "app_url=$(terraform output -raw rag_app_url)" >> $GITHUB_OUTPUT
        
      # ステップ2: 取得したURLを使って、PRにコメントを投稿する
      - name: Post Preview URL to PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = "${{ steps.get_url.outputs.app_url }}";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `🚀 **Preview Environment Deployed!**\n\nAccess it here: ${url}`
            });